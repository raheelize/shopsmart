<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="icon" href="static/icon.png" type="image" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static '/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="static/css/loader.css">
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="{% static '/css/dropdown.css' %}">

    <title>Login | ShopSmart</title>
</head>

<body style="background-color: lightgrey;">
    <nav class="navbar">
        <a href="/" class="navbar-brand"><img src="static/logo-bv.png" alt="" height="30" width="auto"></a>
    </nav>
    <div class="container row d-flex justify-content-center">
        {% if messages %}
        {% for  message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert" style="z-index: 1;">
            <strong onload='check()'>{{message}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class=" row container-fluid">
        <div class="col-lg-12 d-flex justify-content-center text-center">
            <div class="   form" style="border:2px solid blueviolet;">
                <h4>Sign In Here</h4><br>
                <form action="/login" method='post' class="signup">
                    {% csrf_token %}
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" class="  form-control" placeholder="Username" name="username"
                        required>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" name="password"
                        required>

                    <button class="btn form-control" type="submit">Sign In</button>
                </form>
                <p>Don't Have an Account? <a href="/register">Sign Up</a></p>
                <p><a href="reset_password/">Forget Password?</a></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script>
        function check() {
            document.getElementById('username').style.borderColor = 'red';
            document.getElementById('password').style.borderColor = 'red';
        }
    </script>

</body>

</html>
