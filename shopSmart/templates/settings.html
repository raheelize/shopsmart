{% extends 'baseRegistered.html' %}



{% block title %}Settings{% endblock title %}
{% block body %}

<head>
    {% load static %}
    <link rel="icon" href="static/icon.png" type="image" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <linl rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="{% static '/js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static '/js/popper.min.js' %}"></script>
        <script src="{% static '/js/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" href="static/css/loader.css">
        <link rel="stylesheet" href="static/css/index.css">
        <link rel="stylesheet" href="static/css/dropdown.css">
        <style>
            body {
                color: black;
            }
        </style>

</head>
<div class="container" style = "margin-top:2%;">
    <div class="row">
        <div class="col-lg-6 my-3">
            <h4><b>General Settings</b></h4>
            <hr>
            <form action="" method="post">
                {% csrf_token %}
                <label for="username">Username:
                    <input name = 'username_input'class="form-control" type="text" value="@{{request.user.username}}" readonly />
                </label><br>
                <label for="username">Name:
                    <input name = 'name_input'class="form-control" type="text" value="{{request.user.name}}" required/>
                </label><br>
                <label for="username">Email:
                    <input name = 'email_input' class="form-control" type="text" value="{{request.user.email}}" required/>
                </label><br>
                <label for="username">Contact:
                    <input name = 'contact_input' class="form-control" type="text" value="{{request.user.contact}}" required/>
                </label><br>
                <button id="change" class="btn" type="button" data-toggle="modal" data-target="#change_password">Change Password</button>
                <input class="btn pBtn" name = "update"type="submit" value="Update" />
            </form>
        </div>
        <div class="col-lg-6 my-3">
           <!-- <h4><b>Notification Settings</b></h4>
            <hr>
            <p>You can turn ON/OFF Notifications from ShopSmart.</p>
            <div class="">
                <input type="checkbox" name="email_notification_input" id="email" value="email" />
                <label for="email">Email Address</label>
            </div>
            <div class="">
                <input type="checkbox" name="sms_notification_input" id="contact" value="contact" />
                <label for="email">Contact Number</label>
            </div><br>-->
            <h4><b>Preferences Settings</b></h4>
            <hr>
            <a href="/preferences"><i class="fa fa-external-link"></i> Click Here to Update Preferences.</a>
        </div>
    </div>

</div>

<div class="modal fade" id="change_password" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/settings" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div id="password">
                        <label for="username">Enter Old Password:
                            <input  id = "old_password" name = "old_password" class="form-control" type="password" onkeyup="check()" required/>
                        </label><br>
                    </div>
                </div>
                <div class="modal-footer">
                        <input id = "submit"  name = "check_pass" value = "Validate" type="submit" class="btn pBtn" disabled />
                </div>
            </form>
        </div>
    </div>
    
</div>
<script>
    function check(){
        var pass = document.getElementById('old_password')
        if( pass.value.length > 0 ){
            document.getElementById('submit').disabled = false;
        }else{
            document.getElementById('submit').disabled = true;
        }
    }
</script>


{% endblock body %}
