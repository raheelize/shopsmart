<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <title>{% block title %}{% endblock title %} | ShopSmart</title>
  <link rel="icon" href="static/icon.png" type="image" />
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="static/css/loader.css">
  <link rel="stylesheet" href="static/css/index.css">
  <link rel="stylesheet" href="static/css/page.css">
  <link rel="stylesheet" href="static/css/item.css">
  <link rel="stylesheet" href="/css/dropdown.css">
  
  <script src="{% static '/js/bootstrap.min.js' %}"></script>
</head>
<body >
<script>
        $(window).scroll(function () {
            $('nav').toggleClass('scrolled', $(this).scrollTop() > 50);
        });
    </script>
  <nav class="navbar navbar-expand-lg navbar-default navbar-dark sticky-top" style = "background-color:blueviolet;">
    <a class="navbar-brand" href="/"><img src="{% static '/mainlogo.png'%}" alt="" height="25" width="auto"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link base-hover" href="/all_products">All Products</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link base-hover" href="#">New Arrivals</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link base-hover" href="#">Sales</a>
        </li>
        <li class="nav-item active">
                    <a class="nav-link base-hover"  href="/fragrances">Fragrances</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/contact"><i class = "fa fa-envelope"></i></a>
        </li>
      </ul>
      <form class="form-inline my-2 mx-2" action="/search">
        <div class="input-group">                    
          <input class="form-control sBtn" type="search" name='search' placeholder="Search Apparels!"
          aria-label="Search">
          <div class="input-group-append">
              <button type="submit" class="btn btn-light sBtn"><i class="fa fa-search"></i></button>
          </div>
      </div>
        
      </form>   
      <form class="form-inline my-2 my-lg-0" action='/login' method='get'>
        <button class="btn sBtn my-2 my-sm-0" type="submit"><i class="fa fa-user"></i></button>
      </form>
    </div>
  </nav>
  {% if messages %}
  {% for  message in messages %}
  <message style = "z-index:1;"class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </message>
  {% endfor %}
  {% endif %}
  

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{% static '/js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static '/js/popper.min.js' %}"></script>
</body>

</html>
